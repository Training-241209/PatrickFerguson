<!-- Declaration defines that this document is an html document-->
<!DOCTYPE html>

<!-- root element of the HTML document-->
<html>
  <!-- head element contains meta information about the document-->
  <head>
    <!-- title element specifies a title for the document-->
    <title>Hyper Text Markup Language HTML</title>
  </head>

  <!-- body element defines the document's body-->
  <body>
    <!-- h1 element defines a large heading also considered most important heading-->
    <h1>This is a Heading</h1>
    <br />

    <!-- h2 element defines a heading-->
    <h2>This is another heading</h2>
    <br />

    <!-- h3 element defines a heading-->
    <h3>This is another heading</h3>
    <br />

    <!-- h4 element defines a heading-->
    <h4>This is another heading</h4>
    <br />

    <!-- h5 element defines a heading-->
    <h5>This is another heading</h5>
    <br />

    <!-- h6 element defines a smallest heading also  considered least important heading-->
    <h6>This is another heading</h6>
    <br />

    <!-- p element defines a paragraph-->
    <br />

    <p>This is a paragraph.</p>
    <br />

    <!-- a element defines a hyperlink-->
    <a href="https://www.w3schools.com">This is a link</a>
    <br />

    <!-- img element defines an image-->
    <!-- src attribute specifies the URL of the image and are listed in the start tag of an element-->
    <!-- absolute URL - points to a location on the web
       relative URL - points to a location within a web site. relative URLs start with a / like /images/image.jpg-->
    <!-- alt attribute specifies an alternate text for an image, if the image for some reason cannot be displayed-->
    <img
      src="https://www.w3schools.com/images/img_girl.jpg"
      alt="Girl in a jacket"
      width="500"
      height="600"
    />
    <br />

    <!-- style attribute is used to add styles to an element, such as color, font, size, and more-->
    <p style="color: blueviolet">This is a paragraph.</p>
    <br />
  </body>
</html>
